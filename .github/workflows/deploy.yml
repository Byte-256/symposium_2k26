name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Build static files
      run: bun run build
      env:
        NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        BASE_PATH: /${{ github.event.repository.name }}

    - name: Post-process build output
      run: |
        # Create .nojekyll file to disable Jekyll processing
        touch out/.nojekyll
        
        # Create or update dist branch with build output
        if [ ! -d "temp-dist" ]; then
          git clone --single-branch --branch dist https://github.com/${{ github.repository }} temp-dist
        fi
        rm -rf temp-dist/*
        cp -r out/* temp-dist/
        cd temp-dist
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update static build files - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin dist

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4